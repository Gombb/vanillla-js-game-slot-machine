<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="start-button"><img src="https://img.favpng.com/12/8/16/push-button-red-icon-png-favpng-ffiPVdw5ASt4v8cdZ5nBWSnck.jpg"></div>
        <div class="status"></div>
        <div class="row">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div class="row">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div class="row">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
    </div>

    <div class="user-balance">
        Balance: <input type="number" id="balance">
        <button onclick="depositFifty()">Deposit 50 CR</button>
        <button onclick="depositHundred()">Deposit 100 CR</button>
    </div>



</body>
</html>
