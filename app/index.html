<html lang="en">
<head>

    <div class="text">
        <div class="status-text"></div>

        <div class="start-button"><button>SPIN</button></div>
        <div class="row">
            <div class="slot" data-status="none" data-adult="false"></div>
            <div class="slot" data-status="none" data-adult="false"></div>
            <div class="slot" data-status="none" data-adult="false"></div>
        </div>
        <div class="row">

            <div class="slot" data-status="none" data-adult="false"></div>
            <div class="slot" data-status="none" data-adult="false"></div>
        </div>
        <div class="row">
            <div class="slot" data-status="none" data-adult="false"></div>
            <div class="slot" data-status="none" data-adult="false"></div>
            <div class="slot" data-status="none" data-adult="false"></div>
        </div><br>
    <div class="status">
         <button class="deposit">DEPOSIT</button> Balance: <input type="text" id="user-balance">
    </div>
        <div class="balance-status" contenteditable="false">
        <button class="bet-size">BETSIZE
        </button><input type="text" id="bet-size" value="0"></div>
    </div>
