<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">

    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="start-button"><img src="https://img.favpng.com/12/8/16/push-button-red-icon-png-favpng-ffiPVdw5ASt4v8cdZ5nBWSnck.jpg"></div>
        <div class="deposit">DEPOSIT</div>
        <div class="bet-size">BETSIZE</div>
        <div class="row">
            <div class="slot" data-status="none"></div>
            <div class="slot" data-status="none"></div>
            <div class="slot" data-status="none"></div>
        </div>
        <div class="row">
            <div class="slot" data-status="none"></div>
            <div class="slot" data-status="none"></div>
            <div class="slot" data-status="none"></div>
        </div>
        <div class="row">
            <div class="slot" data-status="none"></div>
            <div class="slot" data-status="none"></div>
            <div class="slot" data-status="none"></div>
        </div>
    </div>
    <div class="status">
        <input type="text" id="user-balance" value=0 data-allminescount="">
    </div>


</body>
</html>
